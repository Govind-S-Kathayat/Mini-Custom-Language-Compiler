<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Language Compiler</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <h1>ðŸ”¤ Mini Custom Language Compiler</h1>
    <div class="controls">
      <select id="languageSelect">
        <option value="js">JavaScript</option>
        <option value="cpp">C++</option>
        <option value="go">Go</option>
        <option value="c">C</option>
        <option value="python">Python</option>
      </select>
      <button id="toggleMode">ðŸŒ™</button>
    </div>
  </nav>

  <div class="container glass">
    <textarea id="codeInput" placeholder="Write your custom code here..."></textarea>
    <button onclick="compileAndRun()">â–¶ Run Code</button>

    <div class="tabs">
      <button class="tab active" onclick="showTab('converted')">Converted Code</button>
      <button class="tab" onclick="showTab('output')">Output</button>
    </div>

    <div id="converted" class="tab-content active">
      <pre id="convertedCode"></pre>
    </div>
    <div id="output" class="tab-content">
      <pre id="output"></pre>
    </div>
  </div>
  <script src="start.js"></script>
  <script src="script.js"></script>  
</body>
</html>
